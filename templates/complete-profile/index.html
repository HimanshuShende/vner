<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content=""
    />
    <link rel="manifest" href="{% static 'complete-profile/manifest.json' %}" />
    <title>Quiz</title>
    <link href="{% static '/complete-profile/css/main.a56e025e.css' %}" rel="stylesheet" />
    {% if not request.user.profile.is_completed %}
      {{ csrftoken|json_script:"csrftoken" }}
      <script defer="defer" src="{% static '/complete-profile/js/main.2e2725fe.js' %}"></script>
    {% endif %}
    </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    {% if request.user.profile.is_completed %}
      <div id="complete-profile">
        <div id="profile-form-header">
          Profile already completed
        </div>  
      </div>  
    {% else %}
      <div id="root"></div>
    {% endif %}
  </body>
</html>
